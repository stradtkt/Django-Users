{% extends 'users/layout.html' %}
{% block title %} Edit {{edit_user.first_name}} | {{block.super}} {% endblock %}
{% block content %} 


<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron">
                <h1>{{edit_user.first_name}} {{edit_user.last_name}}</h1>
                <hr>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card mt-3 mb-3 text-center">
                <div class="card-header">
                    <h3>Edit User</h3>
                </div>
                <div class="card-body">
                    <form action="/dashboard/edit-user/{{edit_user.id}}/update-user" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form" value="update_user">
                        <div class="form-group">
                            <input type="text" class="form-control" name="first_name" value="{{edit_user.first_name}}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="last_name" value="{{edit_user.last_name}}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" value="{{edit_user.username}}">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" value="{{edit_user.email}}">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-info btn-round">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card mt-3 mb-3 text-center">
                <div class="card-header">
                    <h3>Edit Password</h3>
                </div>
                <div class="card-body">
                    <form action="/dashboard/edit-user/{{edit_user.id}}/update-user" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form" value="update_password">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confim_pass" >
                        </div>
                        <input type="submit" value="Submit" class="btn btn-info btn-round">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
