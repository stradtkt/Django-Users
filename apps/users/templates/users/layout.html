<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'assets/theme/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/theme/css/now-ui-kit.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
                <a class="navbar-brand">User Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {% if 'id' not in request.session %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Home</a>
                            </li>
                        </ul>
                    {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                          <li class="nav-item">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                </ul>
                {% endif %}
                </div>
            </div>
            </nav>


    {% block content %} {% endblock %}

{% load static %}
    <script src="{% static 'assets/theme/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'assets/theme/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/theme/js/core/bootstrap.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="{% static 'assets/theme/js/now-ui-kit.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
